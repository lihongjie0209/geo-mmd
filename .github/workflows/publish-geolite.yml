name: Publish GeoLite2 Databases to npm

on:
  schedule:
    - cron: '0 0 * * 0' # 每周日 00:00 UTC
  workflow_dispatch: {}

jobs:
  download-and-publish:
    runs-on: ubuntu-latest
    env:
      MAXMIND_ACCOUNT_ID: ${{ secrets.MAXMIND_ACCOUNT_ID }}
      MAXMIND_LICENSE_KEY: ${{ secrets.MAXMIND_LICENSE_KEY }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: |
          npm install axios tar

      - name: Download and publish GeoLite2 databases
        run: |
          node .github/scripts/publish-geolite.js
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}



      - name: Clean up
        run: rm -rf geolite2_tmp
